LOGIN PAGE

<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
		<form name="candidateLoginForm" ng-submit="loginCandidate(candidate)">
			<!-- email input -->
		  <label for="email">Email:</label>
		  <input ng-model="candidate.email" type="email" id="email">

		    <!-- password input -->
		  <label for="password">Password:</label>
		  <input ng-model="candidate.password" type="password" id="password">

		    <!-- submit -->
		  <button type="submit">Login</button>
		</form>
	</div>
	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
		<form name="employerLoginForm" ng-submit="loginEmployer(employer)">
			<!-- email input -->
		  <label for="email">Email:</label>
		  <input ng-model="employer.email" type="email" id="email">

		    <!-- password input -->
		  <label for="password">Password:</label>
		  <input ng-model="employer.password" type="password" id="password">

		    <!-- submit -->
		  <button type="submit">Login</button>
		</form>
	</div>
</div>

<div>
	{{candidate.username}}
</div>
