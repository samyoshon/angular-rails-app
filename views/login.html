LOGIN PAGE

<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
		<form name="candidateLoginForm" ng-submit="login(candidate)" novalidate>
			<!-- username input -->
		  <label for="username">Username:</label>
		  <input type="text" id="username"
		         ng-model="candidate.username">

		    <!-- password input -->
		  <label for="password">Password:</label>
		  <input type="password" id="password"
		         ng-model="candidate.password">

		    <!-- submit -->
		  <button type="submit">Login</button>
		</form>
	</div>
	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
		<form name="employerLoginForm" ng-submit="login(employer)" novalidate>
			<!-- username input -->
		  <label for="username">Username:</label>
		  <input type="text" id="username"
		         ng-model="employer.username">

		    <!-- password input -->
		  <label for="password">Password:</label>
		  <input type="password" id="password"
		         ng-model="employer.password">

		    <!-- submit -->
		  <button type="submit">Login</button>
		</form>
	</div>
</div>
